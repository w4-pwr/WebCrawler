<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="databasesApp" ng-controller="dbController">
<div>
  <div ng-hide="users || error">
    No users found
  </div>

  <div ng-show="error">
    Ups, error getting users
  </div>

  <div ng-show="users">
    <p ng-repeat="user in users">
      username: {{user.username}}, name: <b>{{user.name}}</b>, surname: {{user.surname}}
    </p>
    <button>some</button>
  </div>
</div>

  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
